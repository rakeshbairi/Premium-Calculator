<section class="border p-4 d-flex justify-content-center mb-4">
    <form id="form" class="text-center" style="width: 100%; max-width: 300px">
<div>
    <h2>Premium Calculator</h2>
    <form>
      <div>
        <label for="personName">Person Name:</label>
        <input type="text" id="personName" [(ngModel)]="personName" name="personName">
      </div>
      <br>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="age" name="age">
      </div><br>
      <div>
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth">
      </div><br>
      <div>
        <label for="sumInsured">Sum Insured:</label>
        <input type="number" id="sumInsured" [(ngModel)]="sumInsured" name="sumInsured">
      </div>
      <br>
      <div>
        <label for="occupationId">Occupation:</label>


        <select id="occupationId" [(ngModel)]="occupationId" name="occupationId" (change)="calculatePremium()">
            <option *ngFor="let option of occupations" [ngValue]="option.occupationID">{{ option.occupationName }}</option>
          </select>

      </div><br>
    <br>
    </form>
    <div *ngIf="premiumAmount !== undefined">
      <h3>Premium Amount:</h3>
      <p>{{ premiumAmount }}</p>
    </div>
    <br>
    <div *ngIf="tpdPremiumAmount !== undefined">
        <h3>TPD Premium Amount:</h3>
        <p>{{ tpdPremiumAmount }}</p>
      </div>
  </div> </form>
</section>
